<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>
			Interactive rating component | Angélique D. Faye, web developer
		</title>
		<link rel="stylesheet" href="./src/css/reset.css" />
		<link rel="stylesheet" href="./src/css/style.css" />
	</head>
	<body>
		<section>
			<img id="star-icon" src="./src/images/icon-star.svg" alt="" />
			<h1>How did we do?</h1>
			<p>
				Please let us know how we did with your support request. All feedback is
				appreciated to help us improve our offering!
			</p>

			<form action="">
				<div>
					<label for="rating-1">
						<input
							type="radio"
							name="rating"
							id="rating-1"
							value="1"
							required="required"
						/>
						<span>1</span>
					</label>
					<label for="rating-2">
						<input
							type="radio"
							name="rating"
							id="rating-2"
							value="2"
							required="required"
						/>
						<span>2</span>
					</label>
					<label for="rating-3">
						<input
							type="radio"
							name="rating"
							id="rating-3"
							value="3"
							required="required"
						/>
						<span>3</span>
					</label>
					<label for="rating-4">
						<input
							type="radio"
							name="rating"
							id="rating-4"
							value="4"
							required="required"
						/>
						<span>4</span>
					</label>
					<label for="rating-5">
						<input
							type="radio"
							name="rating"
							id="rating-5"
							value="5"
							required="required"
						/>
						<span>5</span>
					</label>
				</div>

				<input type="submit" value="Submit" />
			</form>
		</section>

		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://adf.dev">Angélique D. Faye</a>.
		</footer>

		<script src="./src/js/main.js"></script>
	</body>
</html>
